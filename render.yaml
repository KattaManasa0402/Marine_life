# A list of all the services to deploy
services:
  # 1. PostgreSQL Database (Free)
  - name: marine-db
    type: pserv
    plan: free
    serviceDetails:
      postgres:
        version: "15"

  # 2. Redis for Celery (Free)
  - name: marine-redis
    type: pserv
    plan: free
    serviceDetails:
      redis:
        version: "7"

  # 3. FastAPI Backend API (Free)
  - name: marine-backend
    type: web
    plan: free
    runtime: python
    repo: https://github.com/asanam767/Marine_life.git
    rootDir: ./backend
    buildCommand: "pip install -r requirements.txt"
    startCommand: "alembic upgrade head && gunicorn -w 4 -k uvicorn.workers.UvicornWorker app.main:app --bind 0.0.0.0:8000"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.9"
      - key: DATABASE_URL
        fromService:
          type: pserv
          name: marine-db
          envVarKey: database_url
      - key: CELERY_BROKER_URL
        fromService:
          type: pserv
          name: marine-redis
          envVarKey: redis_url
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: pserv
          name: marine-redis
          envVarKey: redis_url
      - key: SECRET_KEY
        generateValue: true
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: MINIO_ACCESS_KEY
        sync: false
      - key: MINIO_SECRET_KEY
        sync: false
      - key: MINIO_ENDPOINT
        sync: false
      - key: MINIO_BUCKET_NAME
        sync: false
      - key: CORS_ORIGINS
        value: "http://localhost,http://localhost:3000"
        sync: false
        
  # 4. Celery Background Worker (Free)
  - name: marine-worker
    type: worker
    plan: free
    runtime: python
    repo: https://github.com/asanam767/Marine_life.git
    rootDir: ./backend
    buildCommand: "pip install -r requirements.txt"
    startCommand: "celery -A app.celery_app worker --loglevel=info --concurrency=2"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.9"
      - key: DATABASE_URL
        fromService:
          type: pserv
          name: marine-db
          envVarKey: database_url
      - key: CELERY_BROKER_URL
        fromService:
          type: pserv
          name: marine-redis
          envVarKey: redis_url
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: pserv
          name: marine-redis
          envVarKey: redis_url
      - key: SECRET_KEY
        generateValue: true
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: MINIO_ACCESS_KEY
        sync: false
      - key: MINIO_SECRET_KEY
        sync: false
      - key: MINIO_ENDPOINT
        sync: false
      - key: MINIO_BUCKET_NAME
        sync: false